# Rime schema
# encoding: utf-8

patch:
  translator/preedit_format: {}
  translator/dictionary: luna_pinyin.extended
  switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．，]
  - name: extended_charset  #生僻字开关
    states: ["通用", "增廣"]
  engine/filters/@next:
    - cjk_minifier  #過濾拼音輸入法中的罕用字
  translator/enble_charset_filter: true #启用罕见字過濾

  #custom_phrase:
    #dictionary: ""
    #user_dict: custom_phrase
    #db_class: stabledb
    #enable_completion: false
    #enable_sentence: false
    #initial_quality: 1

# 双拼使用自定义词典 custom_phrase.txt
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
  engine/translators/@3: table_translator@custom_phrase

# 加載 easy_en 依賴
  schema/dependencies/@1: easy_en
  engine/translators/@4: table_translator@english  # 載入翻譯英文的碼表翻譯器，取名爲 english
  english:  # english 翻譯器的設定項
    dictionary: easy_en
    spelling_hints: 9
    enable_completion: false     # 是否启用英文输入联想补全
    enable_sentence: false
    initial_quality: -4           # 调整英文候选词的位置，如 -3 会更靠后

__patch:
